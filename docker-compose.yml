version: "3"
services:
  proxy:
    image: envoyproxy/envoy-dev
    ports:
      - 8080:51051
    volumes:
      - ./envoy-proxy.yaml:/etc/envoy/envoy.yaml
    depends_on:
      - grpc_chat_backend

  grpc_chat_backend:
    build:
      context: .
      dockerfile: Dockerfile.backend

  grpc_chat_frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    volumes:
      - ./web/grpc-chat-app/:/app
    ports:
      - 3000:80